<div class="col-sm-12">
    <h1 class="h1 text-left col-sm-6">සිංහල අක්ෂර වින්යාස පරීක්ෂාව</h1>
    <img style="float: right" src="images/logo.png" />
</div>
<hr class="style17">
<div ng-controller="View1Ctrl">
    <div class="col-sm-12">
        <div class="col-sm-12 writing" id="pastedArea" ng-model="doc" contenteditable="true"></div>
    </div>
    <div class="col-sm-12 text-center" id="writePad">
        <button class="btn btn-lg btn-success" ng-click=checkSpell()>පරීක්ෂාව ආරම්භ කිරීම</button><span id="checkResult"></span>
    </div>
</div>
<div class="col-sm-12 text-right">
    <div>වචන: <span id="words">{{words}} ({{wordDiff}})</span></div>
    <div>පිටු: <span id="sites">{{sites}}</span></div>
</div>
<div id="wordList" style="position: absolute; background-color: #c9e6ef;opacity: 0.7;padding: 5px;border-radius: 5px;">
    <ul id="ulWordList" class="listCase">
    </ul>
</div>
